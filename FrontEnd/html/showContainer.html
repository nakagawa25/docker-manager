    <script type="module">
        import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js'
    </script>

    <script src="../js/script.js"></script>

    <script type="text/javascript">
        function toggleMenu() {
            let navigation = document.querySelector('.navigation');
            let toggle = document.querySelector('.toggle');
            navigation.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        Vue.component('card', {
            // data: function (){
            //     return{
                    // props: ['container'],
                    props: [
                        'id',
                        'index',
                        'name',
                        'ports',
                        'status',
                        'imageName'
                    ],
                // }
            // },
            template: `<div class="containerCard">
                <div class="iconCards">{{index}}</div>
                <div class="contentContainer">
                    <h3 class="containerName">{{name}}</h3>
                    <p>Name:{{name}}</p>
                    <p>Ports:{{ports}}</p>
                    <p>Status:{{status}}</p>
                    <p>ImageName:{{imageName}}</p>
                    <a class="test" href="#">Play/Pause</a>
                </div>
            </div>`
        })

        var app = new Vue({
            el: '#cards',
            data: {
                containers: []
            },
            mounted: function () {
                this.getContainers()
            },
            methods: {
                getContainers: function () {
                    try {
                        let request = new XMLHttpRequest()
                        let url = "https://localhost:5001/v1/containers"
                        request.open("GET", url, false)
                        request.send()
                        this.containers = JSON.parse(request.responseText)
                        // console.log(JSON.parse(request.responseText))
                    }
                    catch (error) {
                        console.log(error)
                    }
                }
            }
        })
    </script>
