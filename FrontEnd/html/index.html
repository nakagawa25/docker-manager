    <section class="containersInformation">
        <div class="container">
            <div id="cards">
                <card v-for="(value, index) in stats"
                v-bind:key="value.container.id"
                v-bind:id="value.container.id"
                v-bind:index="index+1"
                v-bind:name="value.container.name.split('/')[1]"   
                v-bind:cpuusage="value.cpuUsage"   
                v-bind:memoryusage="value.memoryUsage"   
                v-bind:networkinterface="value.networks[0].networkInterface"   
                v-bind:receivebytes="value.networks[0].receiveBytes"   
                v-bind:receivepackets="value.networks[0].receivePackets"   
                v-bind:receiveerros="value.networks[0].receiveErros"   
                v-bind:receivedropped="value.networks[0].receiveDropped"   
                v-bind:transmitpackets="value.networks[0].transmitPackets" 
                v-bind:transmiterros="value.networks[0].transmitErros"   
                v-bind:transmitdropped="value.networks[0].transmitDropped"   
                >
                </card>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="module">
        import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js'
    </script>

    <script src="../js/script.js"></script>

    <script type="text/javascript">
        function toggleMenu() {
            let navigation = document.querySelector('.navigation');
            let toggle = document.querySelector('.toggle');
            navigation.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        Vue.component('card', {
            props: [
                'index',
                'id',
                'name',
                'cpuusage',
                'memoryusage',
                'networkinterface',
                'receivebytes',
                'receivepackets',
                'receiveerros',
                'receivedropped',
                'transmitbytes',
                'transmitpackets',
                'transmiterros',
                'transmitdropped'
            ],
            template: `<div class="containerCard">
                <div class="iconCards">{{index}}</div>
                <div class="contentContainer">
                    <h3 class="containerName">{{name}}</h3>
                    <p>CPU Usage: {{cpuusage}}%</p>
                    <p>Memory Usage: {{memoryusage}}%</p>
                    <p>NetworkInterface: {{networkinterface}}</p>
                    <p>Receive Bytes: {{receivebytes}}</p>
                    <p>Receive Packets: {{receivepackets}}</p>
                    <p>Receive Erros: {{receiveerros}}</p>
                    <p>Receive Dropped: {{receivedropped}}</p>
                    <p>Transmit Bytes: {{transmitbytes}}</p>
                    <p>Transmit Packets: {{transmitpackets}}</p>
                    <p>Transmit Erros: {{transmiterros}}</p>
                    <p>Transmit Dropped: {{transmitdropped}}</p>
                </div>
            </div>`
        })

        var app = new Vue({
            el: '#cards',
            data: {
                stats: []
            },
            mounted: function () {
                this.getStats()
            },
            methods: {
                getStats: function () {
                    try {
                        let request = new XMLHttpRequest()
                        let url = "https://localhost:5001/v1/containers/stats"
                        request.open("GET", url, false)
                        request.send()
                        this.stats = JSON.parse(request.responseText)
                        console.log(JSON.parse(request.responseText))
                        // console.log(JSON.parse(request.responseText))
                    }
                    catch (error) {
                        console.log(error)
                    }
                }
            }
        })
    </script>
